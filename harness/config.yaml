pipeline:
  name: dev
  identifier: dev
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: build
                  identifier: build
                  spec:
                    shell: PowerShell
                    executionTarget: {}
                    source:
                      type: Inline
                      spec:
                        script: |-
                          npm install
                          npm run build --if-present
                          npm test
                    environmentVariables: []
                    outputVariables: []
                  timeout: 10m
        tags: {}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quantum Bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/banking.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title"><a href="/" style="color: inherit; text-decoration: none;">Quantum Bank</a></h1>
                <p class="login-subtitle">Secure Banking for the Future</p>
            </div>

            {% if error %}
            <div class="alert alert-error">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/login">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        placeholder="Enter your username"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Sign In
                    </button>
                </div>

                <div class="text-center" style="margin-top: 1rem; color: #6b7280; font-size: 0.9rem;">
                    <p>Demo credentials: <strong>demo</strong></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

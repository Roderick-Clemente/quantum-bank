services:
  - type: web
    name: quantum-bank
    runtime: docker
    plan: free
    region: oregon
    envVars:
      - key: SPLIT_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 app:app
